<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Logo Options</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            font-weight: 200;
            margin-bottom: 60px;
            letter-spacing: -1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 60px;
            width: 100%;
            max-width: 1000px;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            background: #111;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        svg {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <h1>Portal Identity Concepts</h1>

    <div class="grid">
        <!-- Option 1: The Gateway (Current) -->
        <div class="option">
            <div class="logo-container">
                <svg viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#CCC;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M25 80 L25 45 A 25 25 0 0 1 75 45 L75 80 L63 80 L63 45 A 13 13 0 0 0 37 45 L37 80 Z"
                        fill="url(#grad1)" />
                </svg>
            </div>
            <div class="label">Option 1: The Gateway</div>
        </div>

        <!-- Option 2: The Monolith -->
        <div class="option">
            <div class="logo-container">
                <svg viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#999;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- A tall, sleek rectangle with a slight perspective or cut -->
                    <path d="M35 20 L65 20 L65 80 L35 80 Z" fill="none" stroke="url(#grad2)" stroke-width="6" />
                    <rect x="42" y="30" width="16" height="40" fill="url(#grad2)" opacity="0.5" />
                </svg>
            </div>
            <div class="label">Option 2: The Monolith</div>
        </div>

        <!-- Option 3: The Eclipse -->
        <div class="option">
            <div class="logo-container">
                <svg viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#AAA;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Two circles overlapping to create a portal shape -->
                    <circle cx="50" cy="50" r="35" stroke="url(#grad3)" stroke-width="4" fill="none" />
                    <path d="M50 15 A 35 35 0 0 1 50 85" fill="none" stroke="url(#grad3)" stroke-width="1"
                        opacity="0.3" />
                    <circle cx="65" cy="50" r="10" fill="url(#grad3)" />
                </svg>
            </div>
            <div class="label">Option 3: The Eclipse</div>
        </div>

        <!-- Option 4: The Aperture -->
        <div class="option">
            <div class="logo-container">
                <svg viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#BBB;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- 3 geometric blades -->
                    <g transform="translate(50,50)">
                        <path d="M0 -35 L20 0 L0 0 Z" fill="url(#grad4)" transform="rotate(0) translate(0, -5)" />
                        <path d="M0 -35 L20 0 L0 0 Z" fill="url(#grad4)" transform="rotate(120) translate(0, -5)" />
                        <path d="M0 -35 L20 0 L0 0 Z" fill="url(#grad4)" transform="rotate(240) translate(0, -5)" />
                        <circle r="25" stroke="url(#grad4)" stroke-width="2" fill="none" />
                    </g>
                </svg>
            </div>
            <div class="label">Option 4: The Aperture</div>
        </div>
    </div>
</body>

</html>
